<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/loader.js"></script>
    <link rel="stylesheet" href="css/my-collection.css"/>
</head>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的收藏</h1>
</header>
<body>
<div id="app" class="mui-content">
    <div class="tab">
        <div @click="toggleActive($event,0)" class="tab-item active">
            课程
        </div>
        <div @click="toggleActive($event,1)" class="tab-item">
            文章
        </div>
    </div>
    <div class="tab-content">
        <ul class="tab-content-list active">
            <li v-for="n in 8" class="tab-content-item">
                <template v-if="n == 1">
                    <!--视频-->
                    <div class="top-part">
                        <p class="tab-content-item-title">中老年太极拳课程</p>
                    </div>
                    <div @click="goCourse()" class="img-and-desc">
                        <img class="tab-content-item-img" src="img/show-picture.jpg">
                        <img class="video-icon" src="img/course-hour-detail/play@3x.png"/>
                        <div class="right-part">
                            <div class="right-top">
                                <p class="course-hour" v-for="n in 3">
                                    第一课时 太极拳
                                </p>
                            </div>
                            <p class="info-time">
                                <span>乐养老</span>
                                <span>1小时前</span>
                            </p>
                        </div>
                    </div>
                </template>
                <template v-else-if="n == 2">
                    <!--文字-->
                    <div class="top-part">
                        <p class="tab-content-item-title">中老年太极拳课程</p>
                    </div>
                    <div @click="goCourse"  class="character-desc">
                        <p class="character-desc-content">
                            懒得开机费拉多少开放接口地方了开始减
                            肥快乐撒大家发爱丽丝看见对方
                            发多少发多少飞飞飞浪费电费卡拉丁第三方付款啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊打发第三方
                        </p>
                        <p class="info-time">
                            <span>乐养老</span>
                            <span>1小时前</span>
                        </p>
                    </div>
                </template>
                <template v-else>
                    <div class="top-part">
                        <p class="tab-content-item-title">中老年太极拳课程</p>
                    </div>
                    <div  @click="goCourse" class="img-and-desc">
                        <img class="tab-content-item-img" src="img/show-picture.jpg">
                        <div class="right-part">
                            <div class="right-top">
                                <p class="course-hour" v-for="n in 3">
                                    第一课时 太极拳
                                </p>
                            </div>
                            <p class="info-time">
                                <span>乐养老</span>
                                <span>1小时前</span>
                            </p>
                        </div>
                    </div>
                </template>
            </li>
        </ul>
        <ul class="tab-content-list">
            <li v-for="n in 8" class="tab-content-item">
                <div class="top-part">
                    <p class="tab-content-item-title">广场舞16步</p>
                </div>
                <div @click="goDiscovery()" class="img-and-desc">
                    <img class="tab-content-item-img" src="img/show-picture.jpg">
                    <div class="right-part">
                        <div class="right-top">
                            <p class="course-hour" v-for="n in 3">
                                第一课时 太极拳
                            </p>
                        </div>
                        <p class="info-time">
                            <span>乐养老</span>
                            <span>1小时前</span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="assets/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/mui/js/mui.min.js"></script>
<script type="text/javascript" src="assets/vue/vue.min.js"></script>
<script type="text/javascript" src="js/my-collection.js"></script>
</body>
</html>
