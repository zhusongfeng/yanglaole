<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<div id="app" class="mui-content">
    <section>
        <div class="user-info">
            <div class="top-part">
                <img src="img/person-home/icon-set@3x.png" class="user-info-icon-set" @click="goSetting">
            </div>
            <div class="bottom-part">
                <div class="img-container">
                    <img src="img/course-detail/logo.jpg" class="user-info-logo"/>
                    <p class="user-info-nickname">昵称</p>
                    <div class="user-info-authentication">
                        企业用户认证
                        <img src="img/person-home/author.png" class="auth-img">
                    </div>
                </div>
            </div>
        </div>
        <div class="user-function">
            <div @click="goMyCollection" class="user-function-item">
                <img src="img/person-home/icon-like3x.png" class="user-function-item-img"/>
                <p class="user-function-item-title">我的收藏</p>
            </div>
            <div @click="goMyCourse" class="user-function-item">
                <img src="img/person-home/icon-manager.png"  class="user-function-item-img"/>
                <p class="user-function-item-title">课程管理</p>
            </div>
        </div>
    </section>
    <!--
       描述：底部导航栏
    -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="javascript:;" onclick="openWindow('home.html')">
            <img src="img/course.png"/>
            <span class="mui-tab-label">课程</span>
        </a>
        <a class="mui-tab-item" href="javascript:;" onclick="openWindow('discovery.html')">
            <img src="img/discovery.png"/>
            <span class="mui-tab-label">发现</span>
        </a>
        <a class="mui-tab-item active" href="javascript:;">
            <img src="img/my-active.png"/>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>
</div>
<script type="text/javascript" src="assets/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/mui/js/mui.min.js"></script>
<script type="text/javascript" src="assets/vue/vue.min.js"></script>
